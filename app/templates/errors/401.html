{% extends "base.html" %}

{% block title %}401{% endblock %}

{% block content %}

<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="w-50">
    <h1 class="fs-1">401 ERROR</h1>
    <p>It looks like your session has expired/become inactive, you need to log in again.</p>
    <a href="{{ request.url_for('login') }}" class="btn btn-primary mt-5 w-25">Login</a>
  </div>
</div>

{% endblock %}
